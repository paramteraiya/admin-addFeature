<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Specification</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/index.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="wrapper clearfix">
        <div class="left">
            <button class="add-more">ADD MORE</button>
            <div class="input-form">  
                <div class="parent">
                    <button class="delete-this">DELETE THIS</button>
                    <input type="text" class="myInputTitle" data-attribute="specificationTitle" placeholder="title">
                    <button class="add-child">ADD CHILD</button>
                    <div class="child-container">
                        <div class="child">
                            <input type="text" class="myInput" data-attribute="specificationValue1" placeholder="child">
                            <input type="text" class="myInput" data-attribute="specificationValue2" placeholder="child">
                            <button class="delete">DELETE</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right">
            <h1>specification</h1>
            <div class="specification">  
                <div class="specificationParent">
                    <span class="specificationTitle"></span>
                    <div class="specificationChildContainer">
                        <div class="specificationChild">
                            <span class="specificationValue1"></span>
                            <span class="specificationValue2"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
  </body>
</html>
